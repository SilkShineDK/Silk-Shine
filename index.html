<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Shine - Оптовые поставки тканей</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF; 
            color: #374151;
        }

        .hero-section {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        #hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -100;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -50;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #1F2937;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #E5E7EB;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #D97706;
            color: white;
        }

        .btn-primary:hover {
            background-color: #B45309;
        }

        .btn-secondary {
            background-color: transparent;
            color: #374151;
            border: 2px solid #374151;
        }

        .btn-secondary:hover {
            background-color: #F3F4F6;
            color: #1F2937;
        }

        .animated-element {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animated-element.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #6B7280;
            background: none;
            border: none;
            cursor: pointer;
        }

        #success-message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: green;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Header -->
    <header class="hero-section">
        <video autoplay muted loop playsinline id="hero-video">
            <source src="videos/Жакет Opium M-42 и брюки P-35.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="hero-overlay"></div>
        <div class="container mx-auto px-6 hero-content animated-element">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">Оптовые поставки роскошных тканей<br>для женской одежды</h1>
            <p class="text-xl md:text-2xl mb-10 text-amber-600">От малых ателье до крупных предприятий</p>
        </div>
    </header>

    <!-- Формы модальных окон -->
    <div id="pricelist-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal('pricelist-modal')">&times;</button>
            <h3>Получить прайс-лист</h3>
            <form id="pricelist-form">
                <input type="email" placeholder="Email" required>
                <br><br>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <div id="success-message">Спасибо! Заявка принята.</div>

    <script>
        // Анимация при скролле
        document.addEventListener("DOMContentLoaded", function () {
            const elements = document.querySelectorAll(".animated-element");
            elements.forEach(el => {
                el.style.opacity = 1;
                el.style.transform = "translateY(0)";
            });
        });

        // Модальные окна
        function openModal(id) {
            document.getElementById(id).classList.add("active");
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove("active");
        }

        // Отправка форм
        function setupForm(formId, modalId = null) {
            const form = document.getElementById(formId);
            if (!form) return;

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const data = {};
                const formData = new FormData(form);
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                console.log("Форма отправлена:", data);

                if (modalId) {
                    closeModal(modalId);
                }

                document.getElementById("success-message").style.display = "block";
                setTimeout(() => {
                    document.getElementById("success-message").style.display = "none";
                }, 3000);

                form.reset();
            });
        }

        // Инициализация форм
        setupForm("pricelist-form", "pricelist-modal");

        // Скролл к якорям
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute("href"));
                if (target) {
                    window.scrollTo({ top: target.offsetTop, behavior: "smooth" });
                }
            });
        });
    </script>
</body>
</html>
